<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Typing text</title>
    <style>
        body {text-align:center;margin:60px;}
        svg {width: 100%;}
    </style>
</head>
<body>
    
    
<svg id="mysvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 600 100">
<path id="path">
    <animate attributeName="d" from="m0, 10 h0" to="m0, 10 h1100" dur="12.8s" begin="0s" repeatCount="indefinite"/>
</path>
<text fille="black">
    <textPath xlink:href="#path">This is some text. It's super fun.
    </textPath>
    
</text>
</svg>
</body>
</html>
